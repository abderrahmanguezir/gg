<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        
        
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0"><div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        
        
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Soutenance :</h3>
        </div>
        <form [formGroup]="soutenanceForm" style="align-items:center">
          <div class="form-group">
            
            <div class="form-group" >
                <label>Salle</label>
                <div class="col-sm-8">
                  <input class="form-control" formControlName="salle" [(ngModel)]="selectedSoutenance.salle"  placeholder="Salle">
                </div>
              </div>  
            
            <div class="form-group" >
                <label>Date Soutenance</label>
                <div class="col-sm-8">
                  <input type="date" class="form-control" formControlName="dateSoutenance" [(ngModel)]="selectedSoutenance.dateSoutenance">
                </div>
            </div>

            <div class="form-group" >
              <label>Heure</label>
              <div class="col-sm-8">
                <input class="form-control" formControlName="heure" [(ngModel)]="selectedSoutenance.heure"  placeholder="Heure">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 col-form-label">Sujet</label>
              <div class="col-sm-8">
                <select class="form-control" formControlName="sujet" (change)="findSujetById(selectedSoutenance.sujet)"
                    [(ngModel)]="selectedSoutenance.sujet">
                  <option disabled="disabled">Sélectionnez Sujet</option>
                  <option *ngFor="let sujet of sujets" [value]="sujet.id">{{sujet.nom}}</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 col-form-label">Enseignant</label>
              <div class="col-sm-8">
                <select class="form-control" formControlName="enseignant" (change)="findEnseignantById(selectedSoutenance.enseignant)"
                    [(ngModel)]="selectedSoutenance.enseignant">
                  <option disabled="disabled">Sélectionnez Specialite</option>
                  <option *ngFor="let enseignant of enseignants" [value]="enseignant.id">{{enseignant.nom}}</option>
                </select>
              </div>
            </div>
            
            <div class="form-group">
                <button class="btn btn-primary" (click)="operation == 'add' ? addSoutenance() : updateSoutenance()">
                    {{operation == 'add' ? 'Ajouter' :
                    operation == 'edit' ? 'Modifier' : ''}}
                </button>
            </div>

          </div>
        </form>
       
      </div>
    </div>
  </div>

  <!-- Dark table -->
  <div class="row mt-5">
    <div class="col">
      
    </div>
  </div>

  <div class="row">
    <div class="card shadow">
      <div class="card-header border-0">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="mb-0">Liste des Etudiants</h3>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <!-- Projects table -->
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
              <th scope="col">ID</th>
              <th scope="col">
                SALLE
              </th>
              <th scope="col">
                HEURE
              </th>
              <th scope="col">
                DATE
              </th>
              <th scope="col">
                SUJET
              </th>
              <th scope="col">
                SPECIALITE
              </th>
              <th scope="col">
                MODIFIER
              </th>
              <th scope="col">
                SUPPRIMER
              </th>
          </thead>
          <tbody>
              <tr *ngFor="let soutenance of soutenances">
                <td>{{soutenance.id}}</td>
                <td>{{soutenance.salle}}</td>
                <td>{{soutenance.heure}}</td>
                <td>{{soutenance.dateSoutenance}}</td>
                
                <td>{{soutenance.sujet.nom}}</td>
                <td>{{soutenance.specialite.nom}}</td>
                <td><button class="btn btn-outline-warning"  (click)="selectedSoutenance=soutenance ;operation='edit';">Modifier</button></td>
                <td><button class="btn btn-outline-danger" (click)="selectedSoutenance=soutenance ; deleteSoutenance()" >Supprimer</button></td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
