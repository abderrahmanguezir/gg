<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          
          
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Departement :</h3>
          </div>
          <form [formGroup]="departementForm" style="align-self:center">
            <div class="form-group row" style="align-items:center">
              <label>nom</label>
              <div class="col-sm-8">
                <input class="form-control" formControlName="nom" [(ngModel)]="selectedDepartement.nom"  placeholder="Nom">
              </div>
            </div>   
            
            <div class="form-group row" style="align-items:center">
              <label>Telephone</label>
              <div class="col-sm-8">
                <input  class="form-control" formControlName="telephone" [(ngModel)]="selectedDepartement.telephone"  placeholder="Telephone">
              </div>
              
            </div>
            <div class="form-group row" style="align-items:center">
                <button class="btn btn-primary" (click)="operation == 'add' ? addDepartement() : updateDepartement()">
                    {{operation == 'add' ? 'Ajouter' :
                    operation == 'edit' ? 'Modifier' : ''}}
                </button>
            </div>
            </form>
         
        </div>
      </div>
    </div>
  
    <!-- Dark table -->
    <div class="row mt-5">
      <div class="col">
        
      </div>
    </div>
  
    <div class="col-xl-8 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Liste du Departements</h3>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <!-- Projects table -->
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
                <th scope="col">ID</th>
                <th scope="col">
                  NOM
                </th>
                <th scope="col">
                  TELEPHONE
                </th>
                <th scope="col">
                  MODIFIER
                </th>
                <th scope="col">
                  SUPPRIMER
                </th>
            </thead>
            <tbody>
                <tr *ngFor="let departement of departements">
                  <td>{{departement.id}}</td>
                  <td>{{departement.nom}}</td>
                  <td>{{departement.telephone}}</td>
                  <td><button class="btn btn-outline-warning"  (click)="selectedDepartement=departement ;operation='edit';">Modifier</button></td>
                  <td><button class="btn btn-outline-danger" (click)="selectedDepartement=departement ; deleteDepartement()" >Supprimer</button></td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
